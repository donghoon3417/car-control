<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>자동차 제어</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }

    .car {
      width: 80px;
      height: 40px;
      position: absolute;
      transform-origin: center center;
      transition: transform 0.1s linear;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .selected {
      border-color: red;
    }

    #info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: sans-serif;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="info">선택된 자동차: A (Shift+알파벳 또는 마우스 클릭)</div>

  <script>
    const carCount = 18;
    const carsPerRow = 6;
    const spacingX = 160;
    const spacingY = 120;
    const startX = 100;
    const startY = 100;

    const cars = [];
    let currentPlayerIndex = 0;

    const info = document.getElementById("info");

    function updateInfo(index) {
      info.innerText = `선택된 자동차: ${String.fromCharCode(65 + index)} (Shift+알파벳 또는 마우스 클릭)`;
    }

    for (let i = 0; i < carCount; i++) {
      const car = document.createElement("img");
      car.src = `car${i + 1}.png`;
      car.className = "car";

      const row = Math.floor(i / carsPerRow);
      const col = i % carsPerRow;
      const x = startX + col * spacingX;
      const y = startY + row * spacingY;

      car.style.left = `${x}px`;
      car.style.top = `${y}px`;

      document.body.appendChild(car);

      car.addEventListener("click", () => {
        cars[currentPlayerIndex].el.classList.remove("selected");
        currentPlayerIndex = i;
        car.classList.add("selected");
        updateInfo(i);
      });

      cars.push({
        el: car,
        x: x,
        y: y,
        angle: 0,
        vx: 0,
        vy: 0
      });
    }

    cars[currentPlayerIndex].el.classList.add("selected");
    updateInfo(currentPlayerIndex);

    const directions = {
      q: { vx: -1, vy: -1 },
      w: { vx:  0, vy: -1 },
      e: { vx:  1, vy: -1 },
      a: { vx: -1, vy:  0 },
      d: { vx:  1, vy:  0 },
      z: { vx: -1, vy:  1 },
      x: { vx:  0, vy:  1 },
      c: { vx:  1, vy:  1 }
    };

    let currentDirection = null;

    document.addEventListener("keydown", (e) => {
      const k = e.key.toLowerCase();

      // 자동차 선택 (Shift + 알파벳 A~R)
      if (e.shiftKey && /^[a-r]$/.test(k)) {
        const idx = k.charCodeAt(0) - 97;
        if (idx < cars.length) {
          cars[currentPlayerIndex].el.classList.remove("selected");
          currentPlayerIndex = idx;
          cars[currentPlayerIndex].el.classList.add("selected");
          updateInfo(idx);
        }
        return;
      }

      if (directions[k]) {
        currentDirection = k;
      }

      if (k === 's') {
        const car = cars[currentPlayerIndex];
        car.angle = (car.angle + 90) % 360;
      }
    });

    document.addEventListener("keyup", (e) => {
      const k = e.key.toLowerCase();
      if (currentDirection === k) {
        currentDirection = null;
      }
    });

    const speed = 2.5;
    const screenWidth = 1920;
    const screenHeight = 1080;
    const carW = 80, carH = 40;
    const margin = 20;

    function update() {
      const car = cars[currentPlayerIndex];

      if (currentDirection && directions[currentDirection]) {
        const dir = directions[currentDirection];
        car.vx = dir.vx * speed;
        car.vy = dir.vy * speed;
      } else {
        car.vx = 0;
        car.vy = 0;
      }

      car.x += car.vx;
      car.y += car.vy;

      car.x = Math.max(margin, Math.min(screenWidth - carW - margin, car.x));
      car.y = Math.max(margin, Math.min(screenHeight - carH - margin, car.y));

      car.el.style.left = `${car.x}px`;
      car.el.style.top = `${car.y}px`;
      car.el.style.transform = `rotate(${car.angle}deg)`;

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
