<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자동차 맵 에디터 게임</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #eef;
      font-family: sans-serif;
    }
    #game {
      position: relative;
      width: 1920px;
      height: 1080px;
    }
    .tile {
      position: absolute;
      width: 60px;
      height: 60px;
    }
    .road {
      background-color: #bbb;
    }
    .car {
      width: 60px;
      height: 60px;
      position: absolute;
      cursor: pointer;
      transition: left 0.05s, top 0.05s;
      z-index: 2;
    }
    .goal {
      border: 3px dashed #333;
      border-radius: 10px;
      width: 60px;
      height: 60px;
      position: absolute;
      z-index: 1;
    }
    .selected {
      outline: 3px solid black;
    }
    #message {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 32px;
      color: green;
      display: none;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="message">성공!</div>
  </div>

  <script>
    const TILE_SIZE = 60;
    const mapData = [
      "####################",
      "# B   #       r    #",
      "# G   #            #",
      "##### ####### #####",
      "#R              b #",
      "### ##########  ###",
      "#g               ##",
      "####################"
    ];

    const colorMap = {
      'R': 'red', 'B': 'blue', 'G': 'green',
      'r': 'red', 'b': 'blue', 'g': 'green'
    };

    const game = document.getElementById("game");
    const cars = [];
    const goals = [];
    const roads = new Set();
    const keys = {};
    let selectedCarIndex = 0;
    const arrived = new Set();

    function createTile(x, y, className) {
      const el = document.createElement("div");
      el.className = `tile ${className}`;
      el.style.left = `${x * TILE_SIZE}px`;
      el.style.top = `${y * TILE_SIZE}px`;
      game.appendChild(el);
      return el;
    }

    function isRoad(x, y) {
      return roads.has(`${x},${y}`);
    }

    mapData.forEach((row, y) => {
      [...row].forEach((cell, x) => {
        if (cell === '#' || "RGBrgb".includes(cell)) {
          roads.add(`${x},${y}`);
          createTile(x, y, "road");
        }

        if ("RGB".includes(cell)) {
          const color = colorMap[cell];
          const el = document.createElement("div");
          el.className = "car";
          el.style.backgroundColor = color;
          el.style.left = `${x * TILE_SIZE}px`;
          el.style.top = `${y * TILE_SIZE}px`;
          game.appendChild(el);

          const car = { el, color, x, y };
          el.addEventListener("click", () => {
            cars[selectedCarIndex].el.classList.remove("selected");
            selectedCarIndex = cars.indexOf(car);
            car.el.classList.add("selected");
          });

          cars.push(car);
        }

        if ("rgb".includes(cell)) {
          const color = colorMap[cell];
          const el = createTile(x, y, "goal");
          el.style.backgroundColor = color;
          goals.push({ el, color, x, y });
        }
      });
    });

    cars[selectedCarIndex].el.classList.add("selected");

    document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
    document.addEventListener("keyup", e => delete keys[e.key.toLowerCase()]);

    function update() {
      const car = cars[selectedCarIndex];
      let dx = 0, dy = 0;

      if (keys['w']) dy = -1;
      if (keys['s']) dy = 1;
      if (keys['a']) dx = -1;
      if (keys['d']) dx = 1;

      if (dx !== 0 || dy !== 0) {
        const nx = car.x + dx;
        const ny = car.y + dy;
        if (isRoad(nx, ny)) {
          car.x = nx;
          car.y = ny;
          car.el.style.left = `${nx * TILE_SIZE}px`;
          car.el.style.top = `${ny * TILE_SIZE}px`;
        }
      }

      goals.forEach(goal => {
        if (
          car.x === goal.x &&
          car.y === goal.y &&
          car.color === goal.color &&
          !arrived.has(car.color)
        ) {
          arrived.add(car.color);
          if (arrived.size === cars.length) {
            document.getElementById("message").style.display = "block";
          }
        }
      });

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
