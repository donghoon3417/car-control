<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>자동차 제어</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }

    .car {
      width: 80px;
      height: 40px;
      position: absolute;
      transform-origin: center center;
      transition: transform 0.1s linear;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .selected {
      border-color: red;
    }

    #info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: sans-serif;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="info">선택된 자동차: A (Shift+알파벳 또는 마우스 클릭)</div>

  <script>
    const carCount = 18;
    const carsPerRow = 6;
    const spacingX = 160;
    const spacingY = 120;
    const startX = 100;
    const startY = 100;

    const cars = [];
    let currentPlayerIndex = 0;

    const info = document.getElementById("info");

    function updateInfo(index) {
      info.innerText = `선택된 자동차: ${String.fromCharCode(65 + index)} (Shift+알파벳 또는 마우스 클릭)`;
    }

    for (let i = 0; i < carCount; i++) {
      const car = document.createElement("img");
      car.src = `car${i + 1}.png`;
      car.className = "car";

      const row = Math.floor(i / carsPerRow);
      const col = i % carsPerRow;
      const x = startX + col * spacingX;
      const y = startY + row * spacingY;

      car.style.left = `${x}px`;
      car.style.top = `${y}px`;

      document.body.appendChild(car);

      // 마우스 클릭으로 선택
      car.addEventListener("click", () => {
        cars[currentPlayerIndex].el.classList.remove("selected");
        currentPlayerIndex = i;
        car.classList.add("selected");
        updateInfo(i);
      });

      cars.push({
        el: car,
        x: x,
        y: y,
        angle: 0,
        velocity: 0,
        isReversed: false
      });
    }

    cars[currentPlayerIndex].el.classList.add("selected");
    updateInfo(currentPlayerIndex);

    const keys = {
      forward: false,
      backward: false,
      left: false,
      right: false
    };

    document.addEventListener("keydown", (e) => {
      const k = e.key.toLowerCase();

      // 자동차 선택: Shift + 알파벳 (A~R)
      if (e.shiftKey && /^[a-r]$/.test(k)) {
        const idx = k.charCodeAt(0) - 97; // 'a' = 97
        if (idx < cars.length) {
          cars[currentPlayerIndex].el.classList.remove("selected");
          currentPlayerIndex = idx;
          cars[currentPlayerIndex].el.classList.add("selected");
          updateInfo(idx);
        }
      } else {
        if (k === "w") keys.left = true;
        if (k === "s") keys.right = true;
        if (k === "d") keys.forward = true;
        if (k === "a") keys.backward = true;
      }
    });

    document.addEventListener("keyup", (e) => {
      const k = e.key.toLowerCase();
      if (k === "w") keys.left = false;
      if (k === "s") keys.right = false;
      if (k === "d") keys.forward = false;
      if (k === "a") keys.backward = false;
    });

    const maxSpeed = 2.5;
    const acceleration = 0.1;
    const friction = 0.05;
    const turnSpeed = 2;
    const screenWidth = 1920;
    const screenHeight = 1080;

    function update() {
      const car = cars[currentPlayerIndex];

      // 조향
      if (car.velocity !== 0) {
        if (keys.left) car.angle -= turnSpeed;
        if (keys.right) car.angle += turnSpeed;
      }

      // 가속
      if (keys.forward) {
        car.velocity += acceleration;
        car.isReversed = false;
      } else if (keys.backward) {
        car.velocity -= acceleration;
        car.isReversed = true;
      } else {
        if (car.velocity > 0) car.velocity = Math.max(0, car.velocity - friction);
        if (car.velocity < 0) car.velocity = Math.min(0, car.velocity + friction);
      }

      // 속도 제한
      car.velocity = Math.max(-maxSpeed, Math.min(maxSpeed, car.velocity));

      // 이동
      const rad = car.angle * (Math.PI / 180);
      car.x += Math.cos(rad) * car.velocity;
      car.y += Math.sin(rad) * car.velocity;

      // 화면 경계 제한
      const margin = 20;
      const carW = 80, carH = 40;
      car.x = Math.max(margin, Math.min(screenWidth - carW - margin, car.x));
      car.y = Math.max(margin, Math.min(screenHeight - carH - margin, car.y));

      // 렌더링
      const flip = car.isReversed ? -1 : 1;
      car.el.style.left = `${car.x}px`;
      car.el.style.top = `${car.y}px`;
      car.el.style.transform = `rotate(${car.angle}deg) scaleX(${flip})`;

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
