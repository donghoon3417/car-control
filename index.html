<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>복잡한 도로 자동차 게임</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #eef;
      font-family: sans-serif;
    }

    .car {
      width: 80px;
      height: 40px;
      position: absolute;
      transform-origin: center center;
      transition: transform 0.1s linear;
      cursor: pointer;
      border: 3px solid transparent;
      z-index: 10;
    }

    .selected {
      border-color: black;
    }

    .goal {
      width: 100px;
      height: 100px;
      position: absolute;
      border: 3px dashed #333;
      border-radius: 10px;
      z-index: 5;
    }

    .road {
      position: absolute;
      background-color: #ccc;
      border: 1px dashed #999;
      z-index: 1;
    }

    #message {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 32px;
      color: green;
      display: none;
      z-index: 20;
    }
  </style>
</head>
<body>

<div id="message">성공!</div>

<!-- 복잡한 도로 구조 -->
<div class="road" style="top: 100px; left: 100px; width: 600px; height: 60px;"></div>
<div class="road" style="top: 300px; left: 200px; width: 500px; height: 60px;"></div>
<div class="road" style="top: 100px; left: 600px; width: 60px; height: 260px;"></div>
<div class="road" style="top: 300px; left: 600px; width: 60px; height: 200px;"></div>
<div class="road" style="top: 450px; left: 300px; width: 360px; height: 60px;"></div>

<script>
  const screenWidth = window.innerWidth;
  const screenHeight = window.innerHeight;
  const carW = 80, carH = 40;
  const speed = 3;

  const colors = ['red', 'blue', 'green'];
  const cars = [];
  const goals = [];
  let currentPlayerIndex = 0;
  const keysPressed = {};
  const arrived = new Set();

  // 도로 구간 정보 수집
  const roadRects = Array.from(document.querySelectorAll('.road')).map(el => ({
    x: el.offsetLeft,
    y: el.offsetTop,
    w: el.offsetWidth,
    h: el.offsetHeight
  }));

  function isOnRoad(x, y, w, h) {
    return roadRects.some(road =>
      x + w > road.x &&
      x < road.x + road.w &&
      y + h > road.y &&
      y < road.y + road.h
    );
  }

  // 목표지 생성
  colors.forEach((color, i) => {
    const goal = document.createElement("div");
    goal.className = "goal";
    goal.style.backgroundColor = color;
    goal.style.left = `${screenWidth - 150}px`;
    goal.style.top = `${100 + i * 150}px`;
    document.body.appendChild(goal);
    goals.push({ color, el: goal });
  });

  // 자동차 생성
  colors.forEach((color, i) => {
    const car = document.createElement("div");
    car.className = "car";
    car.style.backgroundColor = color;
    car.style.left = `120px`;
    car.style.top = `${110 + i * 60}px`;
    document.body.appendChild(car);

    const carData = {
      el: car,
      color,
      x: 120,
      y: 110 + i * 60,
      vx: 0, vy: 0
    };

    car.addEventListener("click", () => {
      cars[currentPlayerIndex].el.classList.remove("selected");
      currentPlayerIndex = i;
      car.classList.add("selected");
    });

    cars.push(carData);
  });

  cars[currentPlayerIndex].el.classList.add("selected");

  // 키 입력 처리
  document.addEventListener("keydown", e => {
    keysPressed[e.key.toLowerCase()] = true;
  });

  document.addEventListener("keyup", e => {
    delete keysPressed[e.key.toLowerCase()];
  });

  function update() {
    const car = cars[currentPlayerIndex];

    let vx = 0, vy = 0;
    if (keysPressed['w']) vy -= 1;
    if (keysPressed['s']) vy += 1;
    if (keysPressed['a']) vx -= 1;
    if (keysPressed['d']) vx += 1;

    if (vx !== 0 && vy !== 0) {
      vx *= Math.SQRT1_2;
      vy *= Math.SQRT1_2;
    }

    const nextX = car.x + vx * speed;
    const nextY = car.y + vy * speed;

    if (isOnRoad(nextX, nextY, carW, carH)) {
      car.x = nextX;
      car.y = nextY;
    }

    car.el.style.left = `${car.x}px`;
    car.el.style.top = `${car.y}px`;

    // 목표지 도착 체크
    goals.forEach(goal => {
      if (car.color === goal.color && !arrived.has(car.color)) {
        const gx = goal.el.offsetLeft;
        const gy = goal.el.offsetTop;
        const gw = goal.el.offsetWidth;
        const gh = goal.el.offsetHeight;

        if (
          car.x + carW > gx &&
          car.x < gx + gw &&
          car.y + carH > gy &&
          car.y < gy + gh
        ) {
          arrived.add(car.color);
          if (arrived.size === colors.length) {
            document.getElementById("message").style.display = "block";
          }
        }
      }
    });

    requestAnimationFrame(update);
  }

  update();
</script>
</body>
</html>
