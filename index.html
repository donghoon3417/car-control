<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자동차 제어 (후진 고정 모드)</title>
  <style>
    #car {
      width: 80px;
      height: 40px;
      position: absolute;
      top: 100px;
      left: 100px;
      transform-origin: center center;
      transition: transform 0.1s linear;
    }
  </style>
</head>
<body>
  <img id="car" src="car.png" alt="자동차" />

  <script>
    const car = document.getElementById("car");
    let x = 100;
    let y = 100;
    let angle = 0;
    let velocity = 0;
    const maxSpeed = 5;
    const acceleration = 0.1;
    const friction = 0.05;
    const turnSpeed = 2;

    let isReversed = false;

    const keys = {
      forward: false,
      backward: false,
      left: false,
      right: false
    };

    document.addEventListener("keydown", (e) => {
      switch (e.key.toLowerCase()) {
        case "d": keys.forward = true; break;
        case "a": keys.backward = true; break;
        case "w": keys.left = true; break;
        case "s": keys.right = true; break;
      }
    });

    document.addEventListener("keyup", (e) => {
      switch (e.key.toLowerCase()) {
        case "d": keys.forward = false; break;
        case "a": keys.backward = false; break;
        case "w": keys.left = false; break;
        case "s": keys.right = false; break;
      }
    });

    function update() {
      if (velocity !== 0) {
        if (keys.left) angle -= turnSpeed;
        if (keys.right) angle += turnSpeed;
      }

      if (keys.forward) {
        velocity += acceleration;
        isReversed = false;
      } else if (keys.backward) {
        velocity -= acceleration;
        isReversed = true;
      } else {
        if (velocity > 0) velocity = Math.max(0, velocity - friction);
        if (velocity < 0) velocity = Math.min(0, velocity + friction);
      }

      velocity = Math.max(-maxSpeed, Math.min(maxSpeed, velocity));

      const radians = angle * (Math.PI / 180);
      x += Math.cos(radians) * velocity;
      y += Math.sin(radians) * velocity;

      // 화면 경계 체크
      const carWidth = car.offsetWidth;
      const carHeight = car.offsetHeight;
      const maxX = window.innerWidth - carWidth;
      const maxY = window.innerHeight - carHeight;

      x = Math.max(0, Math.min(x, maxX));
      y = Math.max(0, Math.min(y, maxY));

      const flip = isReversed ? -1 : 1;

      car.style.left = `${x}px`;
      car.style.top = `${y}px`;
      car.style.transform = `rotate(${angle}deg) scaleX(${flip})`;

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
